<!DOCTYPE html>
<html lang="it">

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <title>Boolean - class#8 - #033 - Calendario festivit√† 2018</title>
    </head>

    <header>
        <h1><i class="far fa-calendar-alt">&nbsp;</i><span id="month-name"></span>&nbsp;2018</h1>
        <div class="month-navigation">
            <button class="nav-button prev"><i class="fas fa-arrow-alt-circle-left"></i>&nbsp;Precedente</button>
            <button class="nav-button next">Successivo&nbsp;<i class="fas fa-arrow-alt-circle-right"></i></button>
        </div>
    </header>

    <main>
        <div id="weekdays-bar">
            <span>Monday</span>
            <span>Tuesday</span>
            <span>Wednesday</span>
            <span>Thursday</span>
            <span>Friday</span>
            <span>Saturday</span>
            <span>Sunday</span>
        </div>
        <div id="grid-container"></div>
    </main>

    <script id="month-template" type="text/x-handlebars-template">
        <span class="day">{{ day }} {{ week-day }}</span>
        <span class="holiday-name"></span>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
